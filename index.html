<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Title -->
        <title> Suraj Samaga </title>
</head>

<body>

	<nav>
		<div class = "logo">
			<h4> SURAJ SAMAGA </h4>
		</div>
		<ul class="nav-content">
			<li>
				<!-- quick fix <br> -->
				<a href="#Home"><br>Home</a>
			</li>
                        <li>
				<a href="#About"><br>About</a>
			</li>
                        <li>
				<a href="#Activities"><br>Activities</a>
			</li>
                        <li>
				<a href="#Resume"><br>Resume</a>
			</li>
                        <li>
				<a href="#Contact"><br>Contact</a>
			</li>
		</ul>
			<!-- for mobile devices -->
		<div class="burger">
			<div class = "line1"></div>
                        <div class = "line2"></div>
                        <div class = "line3"></div>
		</div>
	</nav>

	<!-- Home page -->
	<div id="Home" class="overlay">
		<div class="headings">
		<h2> Home </h2>
		</div>
       		<div class="quote">
		<p> It matters not where you start, but where you finish </p>
		</div>
	</div>

	<div id="About" class="overlay">
		<div class="content-container">

		</div>
	</div>
	<div id="Contact" class="overlay">
		<div class="headings">
			<br>
			<h2> Contact </h2>
		</div>
		<div class="form-container">
			<form action="https://formspree.io/xqkyggpd" method="POST">
				<ul class="flexform">
					<li>
						<label for="name">
							Name:
						</label>
						<input type="text" id="name" placeholder="Your name">
					</li>
					<li>
						<label for="email">
							Email:
						</label>
						<input type="text" id="email" name="_replyto" placeholder="Your email">
					</li>
					<li>
						<label for="message">
    							Message:
  						</label>
						<textarea name="Your message"></textarea>
					</li>
					<li>
						<button type="submit">Submit</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<!-- My Timetable -->
	<div class="timetable">
		<table class="tablecontent">
			<caption> My Timetable </caption>
			<thead>
				<tr>
					<th class="corner">Time/Day</th>
					<th class="t-head">8:30-9:25</th>
					<th class="t-head">9:30-10:25</th>
					<th class="t-head" colspan="2">10:35-11:30</th>
					<th class="t-head">11:35-12:30</th>
					<th class="lunch" rowspan="6">Lunch</th>
					<th class="t-head" colspan="2">14:00-15:25</th>
					<th class="t-head" colspan="2">15:30-16:55</th>
					<th class="t-head">17:30-18:55</th>
					<th class="t-head">19:00-20:25</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</div>

<script src="appl.js"></script>
</body>
</html>
